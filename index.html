<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2b55e6c11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>
<body>
    <div class="container">
        <div class="row" style="padding: 23%;">
            <div class="col-4 icons">
                <div><i class="fas fa-mug-hot fa-3x"></i></div>
                <div class="counters" data-target="4000"></div>
                <div><span>Project Completed</span></div>
            </div>
            <div class="col-4 icons">
                <div><i class="fas fa-users fa-3x"></i></div>
                <div class="counters" data-target="15000"></div>
                <div><span>Our Happy Clients</span></div>
            </div>
            <div class="col-4 icons">
                <div><i class="fas fa-tasks fa-3x"></i></div>
                <div class="counters" data-target="500"></div>
                <div><span>OnGoing Projects</span></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
